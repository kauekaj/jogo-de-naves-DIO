<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Naves</title>
</head>
<body>
    <div id="container"> <!-- div container !-->

        <div id="fundoGame"> <!-- div fundoGame !-->
        
            <div id="inicio" onclick="start()"><h1> Resgate </h1> <!-- div inicio !-->
            <p>Utilize a tecla T para movimentar o helicóptero para cima, a tecla G para movimentar o helicóptero para baixo e a tecla D para atirar.</p>
            <p> Clique aqui para iniciar!! </p>
            </div> <!-- Fim da div inicio !-->
            
        </div> <!-- Fim da div fundoGame !-->
        
    </div> <!-- Fim da div container !-->

    <!-- Sons do jogo !-->
    <audio src="assets/sounds/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="assets/sounds/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="assets/sounds/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="assets/sounds/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="assets/sounds/perdido.mp3" preload="auto" id="somPerdido"></audio>	
    <audio src="assets/sounds/resgate.mp3" preload="auto" id="somResgate"></audio>
    
    <script type="text/javascript" src="jquery.js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script> 
    <script type="text/javascript" src="jquery.js/jquery-collision.min.js"></script>
</body>
</html>
